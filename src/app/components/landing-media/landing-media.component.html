<div class="container">
    <div *ngIf="!videoSource" class="image-content" [ngStyle]="{background: 'url(' + backgrounUrl + ')'}">
        <div class="txt-area">
            <h1>{{ titleTxt }}</h1>
            <h3>{{titleSubTxt}}</h3>
        </div>
    </div>
    <div *ngIf="videoSource" class="video-content">
        <video style="width: 100%;" autoplay="autoplay" loop muted>
            <source [src]='videoSource' type='video/mp4' />
        </video>
        <div class="txt-area videoTxt">
            <h1>{{ titleTxt }}</h1>
            <h3>{{titleSubTxt}}</h3>
        </div>
    </div>
</div>
